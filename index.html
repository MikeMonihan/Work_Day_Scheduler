<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row">

        <p class="hour" id="9">9am</p>
        <p class="description" id="9d"></p>
        <button type="button" class="saveBtn" id="9b"></button>

        <p class="hour" id="10">10am</p>
        <p class="description" id="10d"></p>
        <button type="button" class="saveBtn" id="10b"></button>

        <p class="hour" id="11">11am</p>
        <p class="description" id="11d"></p>
        <button type="button" class="saveBtn" id="11b"></button>

        <p class="hour" id="12">12pm</p>
        <p class="description" id="12d"></p>
        <button type="button" class="saveBtn" id="12b"></button>

        <p class="hour" id="1">1pm</p>
        <p class="description" id="1d"></p>
        <button type="button" class="saveBtn" id="1b"></button>

        <p class="hour" id="2">2pm</p>
        <p class="description" id="2d"></p>
        <button type="button" class="saveBtn" id="2b"></button>

        <p class="hour" id="3">3pm</p>
        <p class="description" id="3d"></p>
        <button type="button" class="saveBtn" id="3b"></button>

        <p class="hour" id="4">4pm</p>
        <p class="description" id="4d"></p>
        <button type="button" class="saveBtn" id="4b"></button>

        <p class="hour" id="5">5pm</p>
        <p class="description" id="5d"></p>
        <button type="button" class="saveBtn" id="5b"></button>

      </div>
    </div>

   
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
